<section class="live-candles">
    <header class="lc-header">
        <h1>Live Candles</h1>
        <div class="lc-sub">Auto-updating 15-minute candles (last 60 bars)</div>
    </header>

    <!-- Fallback if no symbols -->
    <div class="empty" *ngIf="visibleSymbols().length === 0">
        No symbols to display.
    </div>

    <!-- Grid of mini charts -->
    <div class="lc-grid">
        <div class="lc-tile" *ngFor="let sym of visibleSymbols(); let i = index" [ngClass]="tileClass(sym)">
            <div class="lc-tile-head">
                <span class="lc-symbol">{{ sym }}</span>
            </div>

            <!-- The mini candlestick canvas -->
            <canvas #candleCanvas class="lc-canvas" aria-label="{{ sym }} mini chart"></canvas>

            <!-- Optional footer: shows latest signal action badge if you style it in SCSS -->
            <!--
      <div class="lc-tile-foot" *ngIf="signalMap().get(sym) as s">
        <span class="badge" [class.strong]="(s.confidence ?? 0) >= 0.75">{{ s.action || 'â€”' }}</span>
      </div>
      -->
        </div>
    </div>
</section>
