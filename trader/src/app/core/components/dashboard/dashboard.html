<section class="space-y-4">
    <h1 class="text-xl font-semibold">Dashboard</h1>

    <ng-container *ngIf="loading(); else dataTpl">
        <div class="opacity-70 text-sm">Loadingâ€¦</div>
    </ng-container>

    <ng-template #dataTpl>
        <ng-container *ngIf="quote(); else errorTpl">
            <div class="rounded-lg border border-white/10 p-4">
                <div class="text-sm opacity-70">{{ quote()?.symbol }}</div>
                <div class="mt-1 text-3xl font-semibold">
                    {{ quote()?.price | number:'1.2-2' }}
                    <span class="ml-2 text-sm" [class.text-green-400]="(quote()?.change ?? 0) >= 0"
                        [class.text-red-400]="(quote()?.change ?? 0) < 0">
                        {{ quote()?.change | number:'1.2-2' }}
                        ({{ quote()?.changePct | number:'1.2-2' }}%)
                    </span>
                </div>
                <div class="mt-1 text-xs opacity-60">as of {{ quote()?.asOf | date:'yyyy-MM-dd HH:mm' }}</div>
            </div>
        </ng-container>
    </ng-template>

    <ng-template #errorTpl>
        <div class="text-red-400 text-sm">{{ error() }}</div>
    </ng-template>
</section>
